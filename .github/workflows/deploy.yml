name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # Trigger deployment only on push to main branch

jobs:
  deploy:
    name: Deploy Frontend to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/reptrack-frontend

            # Stash any local changes (like .env modifications)
            git stash

            # Pull latest code
            git pull origin main

            # Restore stashed .env if it exists
            git stash pop || true

            # Install dependencies
            npm install

            # Build frontend
            npm run build

            # Test and reload nginx
            sudo nginx -t && sudo systemctl reload nginx

            echo "âœ… Frontend deployment completed!"
            echo "ðŸ“Š Latest commit:"
            git log -1 --oneline

            echo "ðŸ“Š Nginx status:"
            sudo systemctl status nginx --no-pager -l
